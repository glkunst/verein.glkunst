<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Verein für ganzheitliche Lebenskunst</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2e4a2e; /* Dark green background */
            font-family: Arial, sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: linear-gradient(to bottom, #4a704a, #8ba888); /* Verein gradient */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.5;
        }
        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #ffffff !important; /* White */
            text-decoration: none;
            z-index: 2;
            transition: color 0.3s ease; /* Smooth hover transition */
        }
        .back:hover {
            color: #8ba888 !important; /* Hover effect */
        }
    </style>
</head>
<body>
    <a href="wissenschaft.html#icons" class="back">← Zurück</a>
    <div class="container">
        <h1>Under Construction</h1>
